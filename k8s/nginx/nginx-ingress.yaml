apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: ci-cd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    jenkins.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nginx.sanches.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-svc
            port:
              number: 9113
  ingressClassName: nginx          